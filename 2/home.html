<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="slidershow-container">

    <div class="mySlides fade">
      <div class="numbertext">1 / 6</div>
      <img src="assets/inr_1.jpg" style="width: 100%;">
      <div class="text">Caption Text</div>
    </div>
    <div class="mySlides fade">
      <div class="numbertext">2 / 6</div>
      <img src="assets/inr_8.jpg" style="width: 100%;">
      <div class="text">Caption Text</div>
    </div>
    <div class="mySlides fade">
      <div class="numbertext">3 / 6</div>
      <img src="assets/inr_10.jpg" style="width: 100%;">
      <div class="text">Caption Text</div>
    </div>
    <div class="mySlides fade">
      <div class="numbertext">4 / 6</div>
      <img src="assets/inr_1.jpg" style="width: 100%;">
      <div class="text">Caption Text</div>
    </div>
    <div class="mySlides fade">
      <div class="numbertext">5 / 6</div>
      <img src="assets/inr_8.jpg" style="width: 100%;">
      <div class="text">Caption Text</div>
    </div>
    <div class="mySlides fade">
      <div class="numbertext">6 / 6</div>
      <img src="assets/inr_10.jpg" style="width: 100%;">
      <div class="text">Caption Text</div>
    </div>
    <div class="mySlides fade">
      <div class="numbertext">7/ 7</div>
      <img src="assets/inr_10.jpg" style="width: 100%;">
      <div class="text">Caption Text</div>
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  <div style="text-align:center">
    <span class="dot" onclick="currentSlides(1)"></span>
    <span class="dot" onclick="currentSlides(2)"></span>
    <span class="dot" onclick="currentSlides(3)"></span>
    <span class="dot" onclick="currentSlides(4)"></span>
    <span class="dot" onclick="currentSlides(5)"></span>
    <span class="dot" onclick="currentSlides(6)"></span>
    <span class="dot" onclick="currentSlides(7)"></span>
  </div>
  
  <script src="scripts.js"></script>
</body>
</html>
